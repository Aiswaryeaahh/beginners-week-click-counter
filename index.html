<body>
    <h1>Count the Click!</h1>
    <div id="count">0</div>
    <button onclick="incrementCounter()" id="countButton">Click Click!</button>
    <script>
        let count = 0;
        function incrementCounter(){
        count++;
        document.getElementById("count").textContent = count;
        //document- give access to the entire html document
        //getElementById- get the element with the id count in index.html
        //textContent- change the text content of the element
        //count- the variable that holds the number of clicks
}
    </script>
</body>
